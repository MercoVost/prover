<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best-tour-plan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-top">
          <a href="#" class="logo">
            <img src="foto/Best tour plan.svg" 
            alt="Logo: Best Tour Plan" 
            class="logo__image">
          </a>

          <form action="#" class="search">
            <input type="text" class="search__input" placeholder="Search Location">
            <button class="search__button">
              <img src="foto/search.svg" alt="Icon: search">
            </button>
          </form>


         <a href="#" class="user">
            <img src="foto/Ellipse 1 (1).png" 
            alt="avatar: Nathan" 
            class="user__avatar">
            <span class="user__name">Nathan</span>
         </a>
         <!-- /.user -->
      </div>
      <ul class="heater-menu">
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">ALL DEALS</a></li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">HOTELS</a></li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">ACTIVITIES</a></li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">HOTEL DAY PACKAGES</a></li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">RESTAURANTS</a></li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">EVENTS</a></li>
        <li class="header-menu__item">
          <a href="#" class="header-menu__link">RODRIGUES</a></li>
      </ul>
      <!-- /.heater-menu -->
    </div>
    <div class="input"></div>
  </header>
</body>
</html>
